{% extends "index.html" %}
{% block content %}
<div class="text-white my-4">
    <h2 class="display-5">Ciclos</h2>
    <h3 class="display-7">{{mensaje}}</h3>
</div>
<div class="booking-form-body">
    <div class="mb-3">
        <a href="/servidores/atenciones/ver/{{idServidor}}" class="btn btn-light">Agregar</a>
        <a href="/servidores/atenciones/eliminar/{{idServidor}}" class="btn btn-info">Eliminar</a>
        <a href="/servidores" class="btn btn-danger">Volver</a>
    </div>
    <div class="table-responsive">
        <table id="tabla" class="table table-striped table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Nro</th>
                    <th>Descripcion</th>
                    <th>Vigencia</th>
                    <th>Malla - Curricular</th>
                    <th>Materias</th>
                </tr>
            </thead>
            <tbody>
                {% for atencion in lista %}
                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.descripcion}}</td>
                        <td>{{item.vigencia}}</td>
                        <td>{{item.malla_curricular}}</td>
                        <td><a href="/docentes/editar/{{item.id}}" class="btn btn-primary btn-sm">Materias</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
