{% extends "index.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
        <table id="tabla" class="table table-striped table-bordered text-center bg-white">
            <thead class="thead-dark">
                <tr>
                    <th>Nro</th>
                    <th>Nombre</th>
                    <th>Codigo</th>
                    <th>Horas</th>
                    <th>Acciones</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for item in lista %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.nombre }}</td>
                        <td>{{ item.codigo }}</td>
                        <td>{{ item.horas }}</td>
                        <td><a href="/docentes/editar/{{ item.id }}" class="btn btn-primary btn-sm">Modificar</a></td>
                        <td><a href="/docentes/eliminar/{{ item.id }}" class="btn btn-danger btn-sm">Eliminar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
