{% extends 'index.html' %}

{%block barra%}
<!-- Page Navbar -->
<nav id="scrollspy" class="navbar page-navbar navbar-expand-md navbar-brand fixed-top" data-spy="affix" data-offset-top="20">
    <div class="container">
        <a class="navbar-brand" href="#"><strong class="text-primary">Seguimiento</strong> <span class="text-dark">Estudiantil</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                
                {%if docente == "docente"%}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/home/materias/{{idPersona}}">Materias</a>
                    </li>
                {%endif%}
                {%if admin == "admin"%}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/home/personas/{{idPersona}}/{{docente}}/{{admin}}">Docentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/home/estudiantes">Estudiante</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/home/personas/agregar">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/home/rol/{{idPersona}}/{{docente}}/{{admin}}">Roles</a>
                    </li>
                {%endif%}
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Salir</a>
                </li>
            </ul>
        </div>
    </div>
</nav><!-- End of Page Navbar -->   
{%endblock%}

{% block content %}
    <div class="overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    <div class="header-content" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
        <img src="{{ url_for('static', filename='imgs/header.jpg')}}" alt="Hero Image" style="width: 100%; height: 100%; object-fit: cover;">
    </div>

{% endblock %}
