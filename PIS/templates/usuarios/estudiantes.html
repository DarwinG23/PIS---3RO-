<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Docentes</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% block content %}
    {% endblock %}

    <div class="main">

        <!-- Sign up form for Teachers -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Estudiantes</h2>
                        <form method="POST" class="register-form" id="register-form-teacher">
                            <div class="form-group">
                                <label for="teacher_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="teacher_name" id="teacher_name" placeholder="Nombre" required/>
                            </div>
                            <div class="form-group">
                                <label for="teacher_lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="teacher_lastname" id="teacher_lastname" placeholder="Apellidos" required/>
                            </div>
                            <div class="form-group">
                                <label for="teacher_cedula"><i class="zmdi zmdi-account-box"></i></label>
                                <input type="text" name="teacher_cedula" id="teacher_cedula" placeholder="Cédula" required/>
                            </div>
                            <div class="form-group">
                                <label for="teacher_email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="teacher_email" id="teacher_email" placeholder="Gmail" required/>
                            </div>
                            <div class="form-group">
                                <label for="teacher_telefono"><i class="zmdi zmdi-phone"></i></label>
                                <input type="text" name="teacher_telefono" id="teacher_telefono" placeholder="Teléfono" required/>
                            </div>
                            <div class="form-group">
                                <label for="teacher_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="teacher_pass" id="teacher_pass" placeholder="Contraseña" required/>
                            </div>
                            <div class="form-group">
                                <label for="teacher_re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="teacher_re_pass" id="teacher_re_pass" placeholder="Repite tu contraseña" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="teacher_agree-term" id="teacher_agree-term" class="agree-term" required/>
                                <label for="teacher_agree-term" class="label-agree-term"><span><span></span></span>Acepto todos los <a href="#" class="term-service">términos del servicio</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="teacher_signup" id="teacher_signup" class="form-submit" value="Registrarse"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{{ url_for('static', filename='images/signup-image.jpg') }}" alt="sign up image"></figure>
                        <a href="#" class="signup-image-link">Ya soy miembro</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    

    <!-- JS -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
