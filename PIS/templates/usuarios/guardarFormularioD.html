{% extends "index.html" %}
{% block content %}
<script>
    $(document).ready(function() {
        $("#link-docentes").click(function(){
            createDocentes();
        });

        $("#busca-docentes").click(function(){
            buscarDocentes();
        });
    });

    function tablaDocentes(url){
        $.ajax({
            method: "GET",
            url: url,
            contentType: 'json',
            success: function(data){
                console.log(data); 
                if(data.code == '200'){
                    var html = '';
                    $.each(data.data, function(i, info){
                        console.log(info);
                        html+= '<tr>';
                        html+= "<td>"+ info.titulo + "</td>";
                        html+= "<td>"+ info.cubiculo + "</td>";
                        html+= "<td>"+ info.idiomas + "</td>";
                        html+= "<td>"+ info.tipoContrato + "</td>";
                        html+= "<td>"+ '<a href="/docentes/editar/'+info.id+'" class="btn btn-primary btn-sm">Modificar</a>'+ "</td>";
                        html+= "<td>"+ '<a href="/docentes/eliminar/'+info.id+'" class="btn btn-danger btn-sm">Eliminar</a>'+ "</td>";
                        html+= '</tr>';
                    });
                    $("#tabla-docentes tbody").html(html);
                }else{
                    html += '<tr><td colspan="6">No hay datos</td></tr>';
                    $("#tabla-docentes tbody").html(html);
                }
            }
        }); 
    }

    function createDocentes(){
        var aux = $("#tipo-docentes").prop("checked");
        var select = $("#criterio-docentes").find(":selected").val();
        var metodo = $("#metodo-docentes").find(":selected").val();
        if(aux){
            tablaDocentes("http://localhost:5000/docentes/1/" + select + "/" + metodo);
        }else{
            tablaDocentes("http://localhost:5000/docentes/2/" + select + "/" + metodo);
        }
    }

    function buscarDocentes(){
        var metodo = $("#busqueda-docentes").find(":selected").val();
        var valor = $("#valor-docentes").val();
        var atributo = $("#criterio-docentes").find(":selected").val();
        if(metodo == 1){
            tablaDocentes("http://localhost:5000/docentes/busqueda/1/" + valor + "/" + atributo);
        }else{
            tablaDocentes("http://localhost:5000/docentes/busqueda/2/" + valor + "/" + atributo);
        }
    }
</script>

<div class="text-left my-4">
    <h1 class="display-5 custom-header">Docentes</h1>
</div>
<div class="row mb-4">
    <div class="col-12 d-flex align-items-center">
        <label for="criterio-docentes" class="col-2">Criterio de Ordenación:</label>
        <select class="form-control col-2 mx-2" id="criterio-docentes">
            <option value="_titulo">Título</option>
            <option value="_cubiculo">Cubículo</option>
            <option value="_idiomas">Idiomas</option>
            <option value="_tipoContrato">Tipo de Contrato</option>
        </select>
        <label for="tipo-docentes" class="col-1">Orden:</label>
        <div class="form-check col-2 mx-2">
            <input class="form-check-input" type="checkbox" id="tipo-docentes" value="DESCENDENTE">
            <label class="form-check-label" for="tipo-docentes">DESCENDENTE</label>
        </div>
        <label for="metodo-docentes" class="col-1 ml-4">Método:</label>
        <select class="form-control col-2 mx-2" id="metodo-docentes">
            <option value="1">QuickSort</option>
            <option value="2">ShellSort</option>
            <option value="3">MergeSort</option>
        </select>
        <button class="btn btn-info col-1 ml-2" id="link-docentes">ORDENAR</button>
    </div>
</div>

<div class="container mt-4">
    <div class="form-row align-items-center">
        <label for="busqueda-docentes" class="col-auto">Búsqueda - Método:</label>
        <div class="col-auto">
            <select class="form-control" id="busqueda-docentes">
                <option value="1">Búsqueda Lineal</option>
                <option value="2">Binario</option>
            </select>
        </div>
        <label for="valor-docentes" class="col-auto">Término de Búsqueda:</label>
        <div class="col-auto">
            <input type="text" class="form-control" id="valor-docentes" placeholder="Buscar...">
        </div>
        <div class="col-auto">
            <button class="btn btn-info" id="busca-docentes">Buscar</button>
        </div>
    </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-12">
        <table id="tabla-docentes" class="table table-striped table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Título</th>
                    <th>Cubículo</th>
                    <th>Idiomas</th>
                    <th>Tipo de Contrato</th>
                    <th>Acciones</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for item in lista_docentes %}
                    <tr>
                        <td>{{ item.titulo }}</td>
                        <td>{{ item.cubiculo }}</td>
                        <td>{{ item.idiomas }}</td>
                        <td>{{ item.tipoContrato }}</td>
                        <td><a href="/docentes/editar/{{ item.id }}" class="btn btn-primary btn-sm">Modificar</a></td>
                        <td><a href="/docentes/eliminar/{{ item.id }}" class="btn btn-danger btn-sm">Eliminar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
