{% extends "index.html" %}
{% block content %}
<script>
    $(document).ready(function() {
        $("#link").click(function(){
            create();
        });
    
        $("#busca").click(function(){
            buscar();
        });
    });

    function tabla(url){
        $.ajax({
            method: "GET",
            url: url,
            contentType: 'json',
            success: function(data){
                console.log(data); 
                if(data.code == '200'){
                    var html = '';
                    $.each(data.data, function(i, info){
                        console.log(info);
                        html+= '<tr>';
                        html+= "<td>"+ info.nota + "</td>";
                        html+= "<td>"+ info.asistencia + "</td>";
                        html+= "<td>"+ info.colegioProcedencia + "</td>";
                        html+= "<td>"+ '<a href="/estudiantes/editar/'+info.id+'" class="btn btn-primary btn-sm">Modificar</a>'+ "</td>";
                        html+= "<td>"+ '<a href="/estudiantes/eliminar/'+info.id+'" class="btn btn-danger btn-sm">Eliminar</a>'+ "</td>";
                        html+= '</tr>';
                    });
                    $("#tabla tbody").html(html);
                }else{
                     html += '<tr><td colspan="6">No hay datos</td></tr>';
                        $("#tabla tbody").html(html);
                }
            }
        }); 
    }

    function create(){
        var aux = $("#tipo").prop("checked");
        var select = $("#criterio").find(":selected").val();
        var metodo = $("#metodo").find(":selected").val();
        if(aux){
            tabla("http://localhost:5000/estudiantes/1/" + select + "/" + metodo);
        }else{
            tabla("http://localhost:5000/estudiantes/2/" + select + "/" + metodo);
        }
    }

    function buscar(){
        var metodo = $("#busqueda").find(":selected").val();
        var valor = $("#valor").val();
        var atributo = $("#criterio").find(":selected").val();
        if(metodo == 1){
            tabla("http://localhost:5000/estudiantes/busqueda/1/" + valor + "/" + atributo);
        }else{
            tabla("http://localhost:5000/estudiantes/busqueda/2/" + valor + "/" + atributo);
        }
    }
</script>

<div class="text-left my-4">
    <h1 class="display-5 custom-header">Estudiantes</h1>
</div>
<div class="row mb-4">
    <div class="col-12 d-flex align-items-center">
        <label for="criterio" class="col-2">Criterio de Ordenación:</label>
        <select class="form-control col-2 mx-2" id="criterio">
            <option value="_nota">Nota</option>
            <option value="_asistencia">Asistencia</option>
            <option value="_colegioProcedencia">Colegio de Procedencia</option>
        </select>
        <label for="tipo" class="col-1">Orden:</label>
        <div class="form-check col-2 mx-2">
            <input class="form-check-input" type="checkbox" id="tipo" value="DESCENDENTE">
            <label class="form-check-label" for="tipo">DESCENDENTE</label>
        </div>
        <label for="metodo" class="col-1 ml-4">Método:</label>
        <select class="form-control col-2 mx-2" id="metodo">
            <option value="1">QuickSort</option>
            <option value="2">ShellSort</option>
            <option value="3">MergeSort</option>
        </select>
        <button class="btn btn-info col-1 ml-2" id="link">ORDENAR</button>
    </div>
</div>

<div class="container mt-4">
    <div class="form-row align-items-center">
        <label for="busqueda" class="col-auto">Búsqueda - Método:</label>
        <div class="col-auto">
            <select class="form-control" id="busqueda">
                <option value="1">Búsqueda Lineal</option>
                <option value="2">Binario</option>
            </select>
        </div>
        <label for="termino" class="col-auto">Término de Búsqueda:</label>
        <div class="col-auto">
            <input type="text" class="form-control" id="valor" placeholder="Buscar...">
        </div>
        <div class="col-auto">
            <button class="btn btn-info" id="busca">Buscar</button>
        </div>
    </div>
</div>
<br>
<br>
<div class="row">
    <div class="col-12">
        <table id="tabla" class="table table-striped table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Notas</th>
                    <th>Asistencias</th>
                    <th>Colegio-Procedencia</th>
                    <th>Acciones</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for item in lista %}
                    <tr>
                        <td>{{ item.nota }}</td>
                        <td>{{ item.asistencia }}</td>
                        <td>{{ item.colegioProcedencia }}</td>
                        <td><a href="/estudiantes/editar/{{ item.id }}" class="btn btn-primary btn-sm">Modificar</a></td>
                        <td><a href="/estudiantes/eliminar/{{ item.id }}" class="btn btn-danger btn-sm">Eliminar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
