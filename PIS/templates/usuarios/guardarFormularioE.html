{% extends "estudiantes.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
        <table id="tabla" class="table table-striped table-bordered text-center">
            <thead class="thead-dark">
                <tr>
                    <th>Nro</th>
                    <th>Notas</th>
                    <th>Asistencias</th>
                    <th>Colegio-Procedencia</th>
                    <th>Acciones</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                {% for item in lista %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.notas }}</td>
                        <td>{{ item.asistencias }}</td>
                        <td>{{ item.colegioProcedencia }}</td>
                        <td><a href="/estudiantes/editar/{{ item.id }}" class="btn btn-info btn-sm">Modificar</a></td>
                        <td><a href="/estudiantes/eliminar/{{ item.id }}" class="btn btn-danger btn-sm">Eliminar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
