<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% block content %}
    {% endblock %}

    <div class="main">

        <!-- Sign up form for Teachers -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Registro</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="cedula"><i class="zmdi zmdi-account-box"></i></label>
                                <input type="text" name="cedula" id="cedula" placeholder="Cédula" required/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Nombre" required/>
                            </div>
                            <div class="form-group">
                                <label for="lastname"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="lastname" id="lastname" placeholder="Apellidos" required/>
                            </div>
                            <div class="form-group">
                                <label for="birthdate"><i class="zmdi zmdi-calendar"></i></label>
                                <input type="date" name="birthdate" id="birthdate" placeholder="Fecha de Nacimiento" required/>
                            </div>
                            <div class="form-group">
                                <label for="telefono"><i class="zmdi zmdi-phone"></i></label>
                                <input type="text" name="telefono" id="telefono" placeholder="Teléfono" required/>
                            </div>
                            <div class="form-group">
                                <input type="radio" name="role" id="student" value="student" required/>
                                <label for="student">Estudiante</label>
                                <input type="radio" name="role" id="teacher" value="teacher" required/>
                                <label for="teacher">Docente</label>
                            </div>

                            <div id="student-fields" style="display: none;">
                                <div class="form-group">
                                    <label for="nota"><i class="zmdi zmdi-graduation-cap"></i></label>
                                    <input type="text" name="nota" id="nota" placeholder="Nota"/>
                                </div>
                                <div class="form-group">
                                    <label for="asistencia"><i class="zmdi zmdi-check-circle"></i></label>
                                    <input type="text" name="asistencia" id="asistencia" placeholder="Asistencia"/>
                                </div>
                                <div class="form-group">
                                    <label for="colegioProcedencia"><i class="zmdi zmdi-school"></i></label>
                                    <input type="text" name="colegioProcedencia" id="colegioProcedencia" placeholder="Colegio de Procedencia"/>
                                </div>
                            </div>

                            <div id="teacher-fields" style="display: none;">
                                <div class="form-group">
                                    <label for="titulo"><i class="zmdi zmdi-library"></i></label>
                                    <input type="text" name="titulo" id="titulo" placeholder="Título"/>
                                </div>
                                <div class="form-group">
                                    <label for="cubiculo"><i class="zmdi zmdi-home"></i></label>
                                    <input type="text" name="cubiculo" id="cubiculo" placeholder="Cubículo"/>
                                </div>
                                <div class="form-group">
                                    <label for="idiomas"><i class="zmdi zmdi-globe"></i></label>
                                    <input type="text" name="idiomas" id="idiomas" placeholder="Idiomas"/>
                                </div>
                                <div class="form-group">
                                    <label for="tipoContrato"><i class="zmdi zmdi-file-text"></i></label>
                                    <input type="text" name="tipoContrato" id="tipoContrato" placeholder="Tipo de Contrato"/>
                                </div>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Registrarse"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{{ url_for('static', filename='images/signup-image.jpg') }}" alt="sign up image"></figure>
                        <a href="#" class="signup-image-link">Ya soy miembro</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        $(document).ready(function() {
            $('input[name="role"]').change(function() {
                if ($('#student').is(':checked')) {
                    $('#student-fields').show();
                    $('#teacher-fields').hide();
                } else if ($('#teacher').is(':checked')) {
                    $('#student-fields').hide();
                    $('#teacher-fields').show();
                }
            });

            $('#register-form').submit(function(event) {
                event.preventDefault();
                var name = $('#name').val();
                var lastname = $('#lastname').val();
                var cedula = $('#cedula').val();
                var email = name.toLowerCase() + '.' + lastname.toLowerCase() + '@unl.edu.ec';

                alert('Correo: ' + email + '\nContraseña: ' + cedula);
                // Aquí puedes agregar la lógica para enviar los datos al servidor
            });
        });
    </script>
</body>
</html>
